<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Perfect Calculator</title>

  <link rel="icon" type="image/x-icon" href="asset/img/favicon.ico">
  <link rel="stylesheet" href="asset/css/style.css">
</head>
<body>
  <header>
    <h1>âœ¨ My Perfect Calculator âœ¨</h1>
  </header>

  <main>
    <div id="calculator">
      <div id="screen">
        <p id="operator"></p>
        <p id="result">0</p>
      </div>
      <div id="button-container">
        <button class="btn" data-key="7">7</button>
        <button class="btn" data-key="8">8</button>
        <button class="btn" data-key="9">9</button>
        <button class="btn btn-operator" data-key="+">+</button>
        <button class="btn" data-key="4">4</button>
        <button class="btn" data-key="5">5</button>
        <button class="btn" data-key="6">6</button>
        <button class="btn btn-operator" data-key="-">-</button>
        <button class="btn" data-key="1">1</button>
        <button class="btn" data-key="2">2</button>
        <button class="btn" data-key="3">3</button>
        <button class="btn btn-operator" data-key="*">*</button>
        <button class="btn btn-clear" data-key="c">C</button>
        <button class="btn" data-key="0">0</button>
        <button class="btn btn-enter" data-key="Enter">=</button>
        <button class="btn btn-operator" data-key="/">/</button>
      </div>
    </div>
    <div id="guide-container">
      <div id="guide">
        <p>
          Use your mouse to click button or use your key board to input.
          Note: '=' -> 'Enter'
        </p>
        <p>I hope you will enjoy playing with this calculator ðŸ˜Š</p>
      </div>
      <img id="guide-img" src="asset/img/kroniichiwah.png"
        alt="Kroniichiwah Image">
    </div>
  </main>

  <footer>
    <small>&copy; Copyright 2022, huynhlocle</small>
  </footer>
  <script src="asset/script/script.js"></script>
</body>
</html>
